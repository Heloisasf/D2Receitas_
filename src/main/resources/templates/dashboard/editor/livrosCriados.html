<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros Criados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Meus Livros Criados</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Data de Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.nome}"></td>
                        <td th:text="${#temporals.format(livro.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/dashboard/editor/baixarLivro/' + ${livro.id}}" 
                               class="btn btn-primary btn-sm">Baixar PDF</a>
                            <a th:href="@{'/dashboard/editor/publicarLivro/' + ${livro.id}}" 
                               class="btn btn-success btn-sm">Publicar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
