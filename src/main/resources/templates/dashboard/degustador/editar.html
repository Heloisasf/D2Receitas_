<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Degustação</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .receita-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 20px 0;
        }
        
        .stars input {
            display: none;
        }
        
        .stars label {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0 5px;
        }
        
        .stars input:checked ~ label {
            color: #ffd700;
        }
        
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffd700;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-btn, .delete-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            width: 100%;
        }
        
        .save-btn {
            background-color: #4CAF50;
        }
        
        .delete-btn {
            background-color: #dc3545;
        }
        
        .save-btn:hover {
            background-color: #45a049;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Degustação</h1>
        
        <div class="receita-info">
            <h2 th:text="${degustacao.receita.nome}">Nome da Receita</h2>
            <p>Chef: <span th:text="${degustacao.receita.cozinheiro.nomeCompleto}">Nome do Chef</span></p>
            <p>Data da Avaliação: <span th:text="${#temporals.format(degustacao.dataDegustacao, 'dd/MM/yyyy HH:mm')}">Data</span></p>
        </div>
        
        <form th:action="@{/dashboard/degustador/editar/{id}(id=${degustacao.id})}" method="post">
            <div class="stars">
                <input type="radio" id="star5" name="nota" value="5" th:checked="${degustacao.nota == 5}">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="nota" value="4" th:checked="${degustacao.nota == 4}">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="nota" value="3" th:checked="${degustacao.nota == 3}">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="nota" value="2" th:checked="${degustacao.nota == 2}">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="nota" value="1" th:checked="${degustacao.nota == 1}">
                <label for="star1">★</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="save-btn">Salvar</button>
                <button type="submit" class="delete-btn" th:formaction="@{/dashboard/degustador/excluir/{id}(id=${degustacao.id})}">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
