<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .receita-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f5a623;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .voltar {
            margin-top: 20px;
        }

        .voltar a {
            text-decoration: none;
            color: #f5a623;
            font-weight: bold;
        }

        .voltar a:hover {
            color: #e08a00;
        }
    </style>
</head>

<body>
    <div class="receita-container">
        <h1 th:text="${receita.nome}"></h1>
        <p><strong>Categoria:</strong> <span th:text="${receita.categoria.nome}"></span></p>
        <p><strong>Data de Criação:</strong> <span th:text="${#temporals.format(receita.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Número de Porções:</strong> <span th:text="${receita.qtdePorcao}"></span></p>
        <p><strong>Modo de Preparo:</strong></p>
        <p th:text="${receita.modoPreparo}"></p>
    </div>

    <div class="voltar">
        <a href="/dashboard/cozinheiro">Voltar</a>
    </div>
</body>

</html>
