<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receita</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        padding: 20px;
        background-color: #f5f5f5;
    }

    header {
        background-color: #f5a623;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    .logo img {
        height: 40px;
    }

    main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .save-btn {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .ingredients-list {
        display: flex;
        flex-direction: column;
    }

    .ingredient-item {
        display: flex;
        gap: 10px;
    }

    .add-ingredient {
        width: 30px;
        height: 30px;
        background-color: #fbbd04;
        color: #fff;
        border: none;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
    }
</style>

<body>
    <header>
        <a href="/dashboard/administrador">
            <div class="logo">
                <img src="./../../images/logo_d2.png" alt="Logo">
            </div>
        </a>
    </header>
    <main>
        <h1>Editar Receita</h1>
        <div class="form-container">
            <form action="/dashboard/cozinheiro/editar" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nome">Nome da Receita:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" th:field="*{categoria}" required>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                            th:text="${categoria.nome}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ingrediente">Ingredientes:</label>
                    <div class="ingredient-item">
                        <select id="ingrediente" th:field="*{ingrediente}" required>
                            <option th:each="ingrediente : ${ingredientes}" th:value="${ingrediente.id}"
                                th:text="${ingrediente.nome}">
                            </option>
                        </select>
                        <input type="number" placeholder="Qtd">
                        <select>
                            <option th:each="medida : ${medidas}" th:value="${medida.id}" th:text="${medida.nome}">
                            </option>
                        </select>
                    </div>
                    <button type="button" class="add-ingredient">+</button>

                    <div>
                        <label for="modoPreparo">Modo de Preparo:</label>
                        <textarea id="modoPreparo" name="modoPreparo" required></textarea>
                    </div>

                    <div>
                        <label for="midia">Mídia:</label>
                        <input type="file" id="midia" name="midia">
                    </div>

                    <div>
                        <label for="qtdePorcao">Número de Porções:</label>
                        <input type="number" id="qtdePorcao" name="qtdePorcao" required>
                    </div>

                    <div>
                        <label for="inedita">Inédita:</label>
                        <input type="checkbox" id="indReceitaInedita" name="indReceitaInedita">
                    </div>

                    <button type="submit" class="save-btn">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
